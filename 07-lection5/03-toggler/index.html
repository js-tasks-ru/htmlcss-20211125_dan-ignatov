<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <style>
        .demo-container {
            margin: 10px;

            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }
    </style>
    <body class="demo-container">

        <h5>My toggle:</h5>
        <label class="toggle">
            <input type="checkbox" class="toggle__input" />
            <span class="toggle__icon-label-container">
                <span class="toggle__control">
                    <div class="toggle__icon"></div>
                </span>
                <span class="toggle__label">My toggle Off</span>
            </span>
        </label>

        <label class="toggle">
            <input type="checkbox" class="toggle__input" checked />
            <span class="toggle__icon-label-container">
                <span class="toggle__control">
                    <div class="toggle__icon"></div>
                </span>
                <span class="toggle__label">My toggle On</span>
            </span>
        </label>

        <h5>My toggle disabled:</h5>
        <label class="toggle">
            <input type="checkbox" class="toggle__input" disabled />
            <span class="toggle__icon-label-container">
                <span class="toggle__control">
                    <div class="toggle__icon"></div>
                </span>
                <span class="toggle__label">My toggle Off</span>
            </span>
        </label>

        <label class="toggle">
            <input type="checkbox" class="toggle__input" disabled checked />
            <span class="toggle__icon-label-container">
                <span class="toggle__control">
                    <div class="toggle__icon"></div>
                </span>
                <span class="toggle__label">My toggle On</span>
            </span>
        </label>

    </body>
</html>
